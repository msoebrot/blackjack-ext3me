<!DOCTYPE html>
<html>
<head>
  <title>Blackjack Game</title>
  <style>
    button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }

    .dealer, .user{
      height: 150px;
      width: 150px;
    }
  </style>
</head>
<body>
  <h1>Blackjack Game</h1>

  <div class="form">
    <label for="userField">Enter username: </label>
    <input type="text" required id="userField" class="userField">
    <input type="submit" value="Submit user" class="userSubmit">
  </div>

  <div class="form">
    <label for="passField">Enter password: </label>
    <input type="password" required id="passField" class="passField">
  </div>
  
  <button id="dealButton">Deal</button>
  <button id="hitButton">Hit</button>
  <button id="standButton">Stand</button>
  <p> <b> Dealer</b>: </p>
  <p><b id="dealer_total"> - </b></p>
  

  <img class="dealer" src="back.png" alt="image">
  <img class="dealer" src="back.png" alt="image">
  <img class="dealer" src="back.png" alt="image">
  <img class="dealer" src="back.png" alt="image">
  <img class="dealer" src="back.png" alt="image">
  <img class="dealer" src="back.png" alt="image">
  <img class="dealer" src="back.png" alt="image">
  <img class="dealer" src="back.png" alt="image">
  <img class="dealer" src="back.png" alt="image">

  <p> <b id="username"> User</b>: </p>
  <p><b id="user_total"> - </b></p>
  <img class="user" src="back.png" alt="image">
  <img class="user" src="back.png" alt="image">
  <img class="user" src="back.png" alt="image">
  <img class="user" src="back.png" alt="image">
  <img class="user" src="back.png" alt="image">
  <img class="user" src="back.png" alt="image">
  <img class="user" src="back.png" alt="image">
  <img class="user" src="back.png" alt="image">
  <img class="user" src="back.png" alt="image">

  <div class="form">
    <label for="betField">Enter bet amount: </label>
    <input type="number" min="1" required id="betField" class="betField">
    <input type="submit" value="Submit bet" class="betSubmit">
  </div>
  <p> <b> Bet</b>: <div id="bet"> - </div></p>
  <p> <b> Balance</b>: <div id="balance"> - </div></p>
  
  <script src="test.js"></script>
</body>
</html>
